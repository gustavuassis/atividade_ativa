<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faça seu pedido</title>
</head>
<body>
{% if latest_question_list %}
      <ul>
          {% for question in latest_question_list %}
          <li><a href="{% url 'polls:vote' question.id %}">{{ question.question_text }}</a></li>
          {% endfor %}
      </ul>
{% else %}
     <p>Nenhum produto disponível.</p>
{% endif %}
</body>
</html>
